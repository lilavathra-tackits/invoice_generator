{% extends 'invoice/base.html' %}
{% load static %}

{% block content %}
<div class="login-signup-container">
    <div class="login-signup-card">
        <h2 class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="identifier" name="identifier" placeholder="e.g., user@example.com or username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
