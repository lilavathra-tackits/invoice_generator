{% extends 'invoice/base.html' %}
{% load static %}

{% block content %}
<div class="login-signup-container">
    <div class="login-signup-card">
        <h2 class="text-center mb-4">
            <i class="bi bi-person-plus me-2"></i>Sign Up
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="e.g., user@example.com" required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus me-2"></i>Sign Up
            </button>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
